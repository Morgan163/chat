<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
</head>
<body>
    <div id="username-part" class="container">
        <form action="#" th:action="@{/login}" method="post" id="username-form" name="usernameForm">
            <input type="text" name="login" id="username" placeholder="Username" class="username-field"/>
            <button class="btn waves-effect waves-light" type="submit" id="username-button">Join to chat</button>
        </form>
    </div>
    <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
